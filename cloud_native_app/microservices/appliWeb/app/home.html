<h3>Micro Service I(dentification)</h3>
<div *ngIf="errorI" class="errorMsg">
    {{errorMsg}}
</div>
<div *ngIf="!errorI">
    <div>Identifiant : {{id}}</div>
    <div>Nom : {{name}}</div>
</div>
<button (click)="identification()">Reload I</button>


<h3>Micro Service B(utton)</h3>
<button (click)="play()" [disabled]="played">Jouer</button>
<div [hidden]="!played">Vous avez déjà joué</div>
